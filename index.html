<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>RoPaSis</title>



    <link rel="stylesheet" href="style.css">



    <!--Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

<body>
    <div class="header">

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2143505de0.js" crossorigin="anonymous"></script>

    <h1>Choose One</h1>
        
 <div class="actions">

    <button id="IdPiedra" onclick="Piedra()">
        <i class="fa-solid fa-hand-back-fist"></i>
        <input type="checkbox" name="Rock" id="rckchk">
    </button>
    
    <button onclick="Papel()" id="IdPapel">
        <i class="fa-solid fa-hand"></i>
        <input type="checkbox" name="Paper" id="pprchk">
    </button>
    
    <button onclick="Tijera()" id="IdTijera">
        <i class="fa-solid fa-hand-peace"></i>
        <input type="checkbox" name="Scissors" id="scsrschk">
    </button>

    <div class="playbtn">
        <button>
            <a href="script.js">Play</a>
        </button>
    </div>

 </div>

    </div>
